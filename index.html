    <style>
        .product {

        }
        .product .product-title {

        }
        .product .btn {
            font-size: .75rem;

        }
        .product img {
            max-width: 100%;
            height: 125px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            font-size: .75rem;
            padding: 0px;
        }
        .input-group-btn-vertical {
            position: relative;
            white-space: nowrap;
            width: 1%;
            vertical-align: middle;
            display: table-cell;
        }
        .input-group-btn-vertical > .btn {
            display: block;
            float: none;
            width: 100%;
            max-width: 100%;
            padding: 8px;
            margin-left: -1px;
            position: relative;
            border-radius: 0;
        }
        .input-group-btn-vertical > .btn:first-child {
            border-top-right-radius: 4px;
        }
        .input-group-btn-vertical > .btn:last-child {
            margin-top: -2px;
            border-bottom-right-radius: 4px;
        }
        .input-group-btn-vertical i {
            position: absolute;
            top: 0;
            left: 4px;
        }
        .input-group-btn-vertical .btn {
            padding: 6px 10px;
            font-size: 12px;
        }
        .row {
          display: -webkit-box;
          display: -webkit-flex;
          display: -ms-flexbox;
          display:         flex;
          flex-wrap: wrap;
        }
        .row > [class*='col-'] {
          display: flex;
          flex-direction: column;
        }
    </style>
</head>

    <script>
        function incrementQuantity(productId) {
            var input = document.getElementById('quantity' + productId);
            var value = parseInt(input.value, 10);
            value = isNaN(value) ? 1 : value;
            value++;
            input.value = value;
        }
        
        function decrementQuantity(productId) {
            var input = document.getElementById('quantity' + productId);
            var value = parseInt(input.value, 10);
            value = isNaN(value) ? 1 : value;
            value--;
            if (value < 1) {
                value = 1;
            }
            input.value = value;
        }
    </script>
